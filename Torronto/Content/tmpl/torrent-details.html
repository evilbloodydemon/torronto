<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <div style="font-size: 22px;" class="pull-right">
                <torrentactions torrent="torrent"></torrentactions>
            </div>    
            <h3>
                <a ng-href="http://www.top-tor.org/torrent/{{torrent.Self.SiteID}}">
                    {{torrent.Self.Title}}
                </a>
            </h3>
            
            <div style="font-size: 20px;">
                <torrentquality 
                    video="torrent.Self.VideoQuality" 
                    audio="torrent.Self.AudioQuality"
                    translation="torrent.Self.Translation"
                    ></torrentquality>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Информация</div>
            <div class="panel-body">
                <div>
                    Размер: {{torrent.Self.Size | mbsize}}
                </div>
                <div>
                    Imdb: 
                    <span ng-switch="!!torrent.Self.ImdbID">
                        <a ng-href="http://www.imdb.com/title/tt{{torrent.Self.ImdbID}}" ng-switch-when="true">
                            {{torrent.Self.ImdbID}}
                        </a>
                        <span ng-switch-when="false">
                            {{torrent.Self.ImdbID | nullable}}
                        </span>
                    </span>
                </div>
                <div>
                    Кинопоиск:
                    <span ng-switch="!!torrent.Self.KinopoiskID">
                        <a ng-href="http://www.kinopoisk.ru/film/{{torrent.Self.KinopoiskID}}" ng-switch-when="true">
                            {{torrent.Self.KinopoiskID}}
                        </a>
                        <span ng-switch-when="false">
                            {{torrent.Self.KinopoiskID | nullable}}
                        </span>
                    </span>
                </div>
                <div style="margin: 20px 0 0 10px;">
                    
                    
                    <div class="btn-group" dropdown>
                        <a 
                            type="button"
                            class="btn btn-primary"
                            ng-href="http://d.top-tor.org/download/{{torrent.Self.SiteID}}" 
                            >Скачать</a>

                        <a type="button" class="btn btn-primary dropdown-toggle">
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a 
				                    ng-href="magnet:?xt=urn:btih:{{torrent.Self.InfoHash}}&tr=udp://bt.top-tor.org:2710&tr=http://retracker.local/announce" 
				                    title="Magnet-ссылка">Magnet-ссылка</a>
                            </li>
                            <li>
                                <a 
                                    class=""
                                    ng-href="http://www.top-tor.org/torrent/{{torrent.Self.SiteID}}"
                                    ng-show="torrent.Self.SiteID"
                                    >Перейти на трекер</a>
                            </li>
                            
                        </ul>
                    </div>

                    <a 
                        type="button"
                        class="btn btn-default"
                        ng-href="#!/movies/{{torrent.Self.MovieID}}"
                        ng-show="torrent.Self.Movie"
                        >Перейти к фильму</a>
                </div>
                
            </div>
        </div>
        
        <div class="panel panel-default" ng-show="torrent.Self.Movie">
            <div class="panel-heading">
                Описание
            </div>
            <div class="panel-body">
                <div class="movie-description" ng-bind-html="torrent.Self.Movie.Description"></div>
            </div>
        </div>
    </div>
</div>
